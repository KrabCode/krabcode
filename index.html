<!DOCTYPE html>
<html lang="en">
<head>
    <title>krabcode.eu</title>
    <link rel="icon" type="image/jpg" href="icons/favicon.jpg"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="icons/simple-line-icons-master/css/simple-line-icons.css">
</head>

<header>
    <div class="container center">
        <h1 class="display-1">krabcode</h1>
        <div class="container">
            <div class="row center">
                <a class="nav-link" href="https://github.com/KrabCode"> <i class="icon-social-github"> </i> </a>
                <a class="nav-link" href="https://play.google.com/store/apps/developer?id=Krabcode"> <i class="icon-control-play"></i> </a>
                <a class="nav-link" href="https://www.reddit.com/user/Simplyfire"><i class="icon-social-reddit"></i></a>
                <a class="nav-link" href="https://www.instagram.com/krabcode"><i class="icon-social-instagram"></i></a>
            </div>
        </div>
    </div>
</header>


<body>

<video autoplay muted loop id="background" poster="videos/background.jpg">
    <source src="videos/background.mp4" type="video/mp4">
</video>

<div class="container">


    <a href="#exclusionModal" role="button" data-toggle="modal"> <img class="thumb" src="videos/exclusion.jpg" alt="Exclusion"/> </a>
    <div id="exclusionModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div id="exclusionCarousel" class="carousel carousel-fade" data-ride="carousel" data-interval="false" data-keyboard="false">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                                <video autoplay loop muted class="embed-responsive embed-responsive-1by1">
                                    <source src="videos/exclusion.mp4" type="video/mp4">
                                </video>
                            </div>
                            <div class="carousel-item">
                                <video autoplay loop muted class="embed-responsive embed-responsive-1by1">
                                    <source src="videos/exclusion_1.mp4" type="video/mp4">
                                </video>
                            </div>
                            <div class="carousel-item">
                                <video autoplay loop muted class="embed-responsive embed-responsive-1by1">
                                    <source src="videos/exclusion_2.mp4" type="video/mp4">
                                </video>
                            </div>
                        </div>

                        <a class="carousel-control-prev" href="#exclusionCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#exclusionCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="#dotPlaneModal" role="button" data-toggle="modal"> <img class="thumb" src="videos/dotPlane.jpg" alt="Dot plane"/> </a>
    <div id="dotPlaneModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <video autoplay loop muted class="embed-responsive embed-responsive-1by1">
                        <source src="videos/dotPlane.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <a href="#mountainModal" role="button" data-toggle="modal"> <img class="thumb" src="videos/mountain.jpg" alt="Mountain"/> </a>
    <div id="mountainModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <video autoplay loop muted class="embed-responsive embed-responsive-1by1">
                        <source src="videos/mountain.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <a href="#islamicModal" role="button" data-toggle="modal"> <img class="thumb" src="videos/islamic.jpg" alt="Islamic"/> </a>
    <div id="islamicModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <video autoplay loop muted class="embed-responsive embed-responsive-1by1">
                        <source src="videos/islamic.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<footer>
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</footer>

</html>
